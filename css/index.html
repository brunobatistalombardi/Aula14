<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Doces</title>
</head>

<body>
  <main class="container">
    <section>
      <img src="https://img.elo7.com.br/product/zoom/2D6157B/logo-doceria-confeitaria-doces-e-bolos-logo-tipo.jpg
      "
        alt="Logo da doceria">
      <h2>Doce nunca é demais!</h2>
    </section>
    <form action="#" method="POST">
      <fieldset>
        <legend>Dados pessoais: </legend>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Insira seu email" required>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">

        <label for="endereco">Endereço: </label>
        <textarea name="endereco" id="endereco" cols="22" rows="5"></textarea>
      </fieldset>
      <fieldset>
        <legend>Escolha seu doce :</legend>
        <select name="doces" id="doces">
          <option value="">Escolha uma opção</option>
          <optgroup label="Doces">
            <option value="mouse de chcolate">Mouse de Chocolate</option>
            <option value="Pudim">Pudim</option>
            <option value="Torta de Chocolate">Torta de Chocolate</option>
            <option value="Chesecake">Chesecake</option>
            <option value="Brigadeiro">Brigadeiro</option>
            <option value="Beijinho">Beijinho</option>
            <option value="Torta de Morango">Torta de Morango</optgroup>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Escolha sua bebida :</legend>
        <select name="bebidas" id="bebidas">
          <option value="">Escolha uma opção</option>
          <optgroup label="bebidas">
            <option value="Coca-cola Zero">Coca-Cola Zero</option>
            <option value="Tubaina">Tubaina</option>
            <option value="Suco de Laranja">Suco de Laranja</option>
            <option value="Chesecake">Chesecake</option>
            <option value="Brigadeiro">Brigadeiro</option>
            <option value="Beijinho">Beijinho</option>
            <option value="Torta de Morango">Torta de Morango</optgroup>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Método de pagamento: </legend>
        <div class="metodoPagamento">
          <input type="radio" name="pagamento" id="dinheiro">
          <label for="dinheiro">Dinheiro</label>
          <input type="radio" name="pagamento" id="credito">
          <label for="credito">Crédito</label>
          <input type="radio" name="pagamento" id="debito">
          <label for="debito">Débito</label>
          <input type="radio" name="pagamento" id="pix" checked>
          <label for="pix">PIX</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Opcionais</legend>
        <div class="opcionais">
          <input type="checkbox" name="colher" id="colher">
          <label for="colher">Colher</label>
          <input type="checkbox" name="Guardanapo" id="Guardanapo">
          <label for="guardanapo">Guardanapo</label>

        </div>
      </fieldset>
      <fieldset>
        <legend>Agendar para quando?</legend>
        <input type="datetime-local" name="data" id="data">
      </fieldset>
      <button type="submit">Pedir</button>
      <button type="reset">Cancelar</button>
    </form>
  </main>

</body>

</html>
